name: Tag Replacer Script Examples

on:
  workflow_dispatch:

jobs:
  run-examples:
    runs-on: ubuntu-latest

    services:
      tag-replacer:
        image: mocker/tag-replacer

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create input file
        run: |
          echo "Hello, my name is {{name}} and I am {{age}} years old." > input.txt

      - name: "Example 1: Using a JSON String"
        run: |
          docker run --rm -v ${{ github.workspace }}:/work --network host mocker/tag-replacer --replacer '{"replace":[{"key":"name","value":"John Doe"},{"key":"age","value":"30"}]}' --type string --format json --in /work/input.txt --out /work/output.txt
          cat output.txt

      - name: "Example 2: Using a JSON File"
        run: |
          echo '{"replace":[{"key":"name","value":"John Doe"},{"key":"age","value":"30"}]}' > replacer.json
          docker run --rm -v ${{ github.workspace }}:/work --network host mocker/tag-replacer --replacer /work/replacer.json --type file --in /work/input.txt --out /work/output.txt
          cat output.txt

      - name: "Example 3: Using a CSV File"
        run: |
          echo "key,value" > replacer.csv
          echo "name,John Doe" >> replacer.csv
          echo "age,30" >> replacer.csv
          docker run --rm -v ${{ github.workspace }}:/work --network host mocker/tag-replacer --replacer /work/replacer.csv --type file --in /work/input.txt --out /work/output.txt
          cat output.txt

      - name: "Example 4: Using a YAML File"
        run: |
          echo "replace:" > replacer.yaml
          echo "  - key: name" >> replacer.yaml
          echo "    value: John Doe" >> replacer.yaml
          echo "  - key: age" >> replacer.yaml
          echo "    value: '30'" >> replacer.yaml
          docker run --rm -v ${{ github.workspace }}:/work --network host mocker/tag-replacer --replacer /work/replacer.yaml --type file --in /work/input.txt --out /work/output.txt
          cat output.txt

      - name: "Example 5: Using Environment Variables - setting variables"
        run: |
          echo "NAME=John Doe" >> $GITHUB_ENV
          echo "AGE=30" >> $GITHUB_ENV

      - name: "Example 5: Using Environment Variables"
        run: |
          echo "Hello, my name is {{NAME}} and I am {{AGE}} years old." > input-env.txt
          docker run --rm -v ${{ github.workspace }}:/work -e NAME="${{ env.NAME }}" -e AGE="${{ env.AGE }}" --network host mocker/tag-replacer --replacer "NAME,AGE" --type environment --in /work/input-env.txt --out /work/output.txt
          cat output.txt

      - name: "Example 6: Custom Start and End Tags"
        run: |
          echo "Hello, my name is [[name]] and I am [[age]] years old." > input-custom-tag.txt
          docker run --rm -v ${{ github.workspace }}:/work --network host mocker/tag-replacer --replacer '{"replace":[{"key":"name","value":"John Doe"},{"key":"age","value":"30"}]}' --type string --format json --in /work/input-custom-tag.txt --out /work/output.txt --start_tag "[[" --end_tag "]]"
          cat output.txt
